<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Inscripciones</title>
</head>
<body>
  <h1>Gestión de Cursos e Inscripciones</h1>
  
  <!-- Formulario de filtrado -->
  <form id="filtroForm">
    <input type="text" id="filtro" name="filtro" placeholder="Buscar por nombre de aspirante">
    <button type="button" onclick="filtrarInscripciones()">Filtrar</button>
  </form>
  
  <h2>Cursos</h2>
  <table id="cursosTable"></table>
  
  <h2>Aspirantes</h2>
  <table id="aspirantesTable"></table>
  
  <h2>Inscripciones</h2>
  <table id="inscripcionesTable"></table>
  
  <!-- Conectar el archivo main.ts -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
